<section class="card flex justify-content-center">

  <p-sidebar #sidebarRef [(visible)]="sidebarVisible">

    <ng-template pTemplate="headless">

      <div class="flex flex-column h-full">

        <div class="flex align-items-center justify-content-between px-4 pt-3 flex-shrink-0">
          <span class="inline-flex align-items-center gap-2">
            <img src="../../../../assets/icons/logo-horizontal-oscuro.svg" width="200" alt="">
          </span>
          <span>
            <p-button type="button" (click)="closeCallback($event)" icon="pi pi-times" rounded="true" outlined="true"
              styleClass="h-2rem w-2rem text-primary" ></p-button>
          </span>
        </div>

        <div class="overflow-y-auto mt-5">

          <ul class="list-none p-0 m-0 overflow-hidden">

            <li>
              <a pRipple
                class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple"
                [routerLink]="'/'">
                <i class="pi pi-home mr-2"></i>
                <span class="font-medium">Dashboard</span>
              </a>
            </li>

            <li>
              <a pRipple
                class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple"
                [routerLink]="'facturacion'">
                <i class="pi pi-receipt mr-2"></i>
                <span class="font-medium">Facturcion</span>
              </a>
            </li>

            <li>
              <a pRipple
                class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple"
                [routerLink]="'nuevo-paciente'">
                <i class="pi pi-user-plus mr-2"></i>
                <span class="font-medium">Nuevo Paciente</span>
              </a>
            </li>

            <li>
              <a pRipple
                class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple"
                [routerLink]="'nuevo-estudio'">
                <i class="pi pi-folder-plus mr-2"></i>
                <span class="font-medium">Nuevo estudio</span>
              </a>
            </li>

          </ul>

        </div>

        <div class="mt-auto">

          <hr class="mb-3 mx-3 border-top-1 border-none surface-border" />

          <a pRipple
            class="m-3 flex align-items-center cursor-pointer p-3 gap-2 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple"
            routerLink="/auth">
            
            <span class="font-bold">
              <i class="pi pi-sign-out mr-2"></i>
              Cerrar sesion
            </span>

          </a>

          <hr class="mb-3 mx-3 border-top-1 border-none surface-border" />

          <app-footer></app-footer>

        </div>

      </div>
    </ng-template>

  </p-sidebar>

  <!-- <p-button (click)="sidebarVisible = true" icon="pi pi-arrow-right"></p-button> -->

</section>
