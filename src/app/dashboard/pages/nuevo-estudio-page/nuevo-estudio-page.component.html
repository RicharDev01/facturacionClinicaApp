<div class="container">
  <form action="#" [formGroup]="estudioForm" (ngSubmit)="onSubmit()" class="container surface-100 p-5 w-30rem border-round-xl">

    <input id="idEstudio" type="hidden"
          class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
          formControlName="id" >
  
    <h2>Registro de estudios</h2>
  
      <div class="field">
        <label for="nombre">Nombre de estudio</label>
        <input id="nombre" type="text"
          class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
          formControlName="nombre">
      </div>
      <div class="field">
        <label for="precio">Precio de estudio</label>
        <input id="precio" type="text"
          class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
          formControlName="precio">
      </div>
    
      <p-button label="Crear Estudio" styleClass="bg-primary text-white w-full" type="submit" />
  
  </form>
</div>

<div class="container mt-4">
  <p-table [value]="listaEstudios" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Precio</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-estudio>
        <tr>
            <td>{{ estudio.id }}</td>
            <td>{{ estudio.nombre }}</td>
            <td>{{ estudio.precio }}</td>
        </tr>
    </ng-template>
  </p-table>
</div>
