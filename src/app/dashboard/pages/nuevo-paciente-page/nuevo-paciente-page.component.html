<form action="#" class="container surface-100 p-5 w-5">

  <h2>Datos Personales</h2>

  <section class="formgrid grid">

    <div class="field col-12 md:col-6">
      <label for="nombre">Nombre de paciente</label>
      <input id="nombre" type="text"
        class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
    </div>

    <div class="field col-12 md:col-6">
      <label for="apellido">Apellido</label>
      <input id="apellido" type="text"
        class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
    </div>

    <div class="field col-12 md:col-6">
      <label for="fechaNac">Fecha de Nacimiento</label>
      <input id="fechaNac" type="date"
        class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
    </div>

    <div class="field col-12 md:col-6">
      <label for="dui">DUI</label>
      <input id="dui" type="text"
        class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
    </div>


  </section>

  <h2>Datos de contacto</h2>

  
  <section class="formgrid grid">

    <div class="field col-12 md:col-6">
      <label for="email">Correo Electronico</label>
      <input id="email" type="email"
        class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
    </div>

    <div class="field col-12 md:col-6">
      <label for="telefono">Telefono</label>
      <input id="telefono" type="text"
        class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
    </div>

    <div class="field col-12 md:col-6">
      <label for="direccion">Direccion</label>
      <input id="direccion" type="text"
        class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
    </div>


  </section>


  <p-button label="Crear Paciente" styleClass="bg-primary text-white w-full" />

</form>
